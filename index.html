<!doctype html>
<html lang="en">
  <head>
    <title>PSLG Editor</title>

    <meta charset="UTF-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link
      href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
      charset="UTF-8"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="graph" class="jxgbox"></div>
      <div id="buttons">
        <button onclick="autoZoom()">Auto Zoom</button>
        <button onclick='alert("will be implemented soon")'>Import Graph</button>
        <button onclick='alert("will be implemented soon")'>Export Graph</button>
        <button onclick="createExample()">Create Example</button>
        <div>
          <input onchange='document.getElementById("analyze").style.display = document.getElementById("autoanalyze").checked ? "none" : "block"' id="autoanalyze" type="checkbox" checked>
          <label for="autoanalyze">Auto analyze</label>
        </div>
        <button style="display:none" id="analyze" onclick="clearAnalysis();analyzeBoard()">Analyze</button>
      </div>
      <div id="markdown"></div>
    </div>
    <script src="board.js"></script>
    <script src="analyze.js"></script>
    <script src="example.js"></script>
    <script src="markdown.js"></script>
  </body>
</html>
